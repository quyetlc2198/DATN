{% extends 'adminsite/base.html' %}
{% load static %}

<body>
{% block body %}
{% block sub_body %}
<div class="row">
    <div class="col-md-12">
              <div class="card ">
                <div class="card-header card-header-rose card-header-text">
                  <div class="card-text">
                    <h4 class="card-title">Form Elements</h4>
                  </div>
                </div>
                <div class="card-body ">
                  <form method="POST" action="{% url 'adminsite:admin_site_add_category' %}" class="form-horizontal">
                      {% csrf_token %}
                    <div class="row">
                      <label class="col-sm-2 col-form-label">Category Name</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <input type="text" name="name" class="form-control">
                          <span class="bmd-help">A block of help text that breaks onto a new line.</span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-sm-2 col-form-label">Price</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <input type="text" name="price" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-sm-2 col-form-label">Description</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <input type="text" name="description" class="form-control" placeholder="description for category">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-sm-2 col-form-label label-checkbox">Services list</label>
                      <div class="col-sm-10 checkbox-radios">
                        {% for ser in ser_lst %}
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" name="service" id="{{ ser.name}}" type="checkbox" value="{{ser.name }}"> {{ser.name }}
                            <span class="form-check-sign">
                              <span class="check"></span>
                            </span>
                          </label>
                        </div>
                          {% endfor %}
                      </div>
                    </div>
                    <div class="row">
                        <div class="card-footer ">
                        <button type="submit" class="btn btn-fill btn-rose">Submit</button>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
</div>

{% endblock%}
{% endblock %}
</body>
